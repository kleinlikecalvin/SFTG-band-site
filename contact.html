<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contact.css" />
    <title>SFTG FTW</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <a class="navbar-brand" href="./index.html" id="sftg-nav-title"
        >Straight From The Grave</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="./index.html">News</a>
          <a class="nav-item nav-link" href="./about.html">About</a>
          <a class="nav-item nav-link" href="./shows.html">Shows</a>
          <a class="nav-item nav-link" href="./shop.html">Shop</a>
          <a class="nav-item nav-link" href="./media.html">Media</a>
          <a class="nav-item nav-link active" href="#"
            >Contact <span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <img
        src="https://i.ibb.co/GMFcrZk/BB6-F2-DF2-2-FB3-46-C9-966-C-08-D58327-E10-A-3.jpg"
        alt="top half of SFTG skull logo"
        id="top-half"
      />
    </div>
    <div class="container" id="contact-container">
      <h1>Contact Us</h1>
      <h6>Booking - Merch - Inquiries - Just to say hi</h6>
      <div class="row">
        <div class="col">
          <form action="contact">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" placeholder="How shall we refer to you?" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="We want to be able to write back to you 🤘🏾"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="subject"
                placeholder="What is this message regarding?"
              />
            </div>

            <div class="form-group">
              <label for="text">Message</label>
              <textarea
                name="text"
                id="text"
                cols="30"
                rows="10"
                placeholder="Whisper sweet nothings into our inbox..."
              ></textarea>
            </div>
            <div class="form-group" id="button-container">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <img
        src="https://i.ibb.co/gdsnzXy/BB6-F2-DF2-2-FB3-46-C9-966-C-08-D58327-E10-A-4.jpg"
        alt="bottom half of SFTG logo"
        id="bottom-half"
      />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
